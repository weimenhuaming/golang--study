
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title></title>

<link rel="stylesheet" href="css/YRX.css" />
<link href="../static/css/romantic.css" rel="stylesheet" type="text/css">
</head>
<body>
<!--/*外层最大容器*/-->
<div class="wrap">
<!--	/*包裹所有元素的容器*/-->

<div class="cube">
	<!--前面图片 -->
	<div class="out_front">
		<img src="/images/1.png"  class="pic" >
	</div>
	<!--后面图片 -->
	<div class="out_back">
		<img src="../static/images/2.png"  class="pic">
	</div>
	<!--左图片 -->
	<div class="out_left">
		<img src="../static/images/3.png"  class="pic">
	</div>
	<div class="out_right">
		<img src="../static/images/4.png"  class="pic">
	</div>
	<div class="out_top">
		<img src="../static/images/5.png" class="pic">
	</div>
	<div class="out_bottom">
		<img src="../static/images/6.png"  class="pic">
	</div>
	<!--小正方体 --> 
	<span class="in_front">
		<img src="../static/images/01.png" class="in_pic" />
	</span>
	<span class="in_back">
		 <img src="../static/images/02.png" class="in_pic" />
	</span>
	<span class="in_left">
		<img src="../static/images/03.png" class="in_pic" />
	</span>
	<span class="in_right">
		<img src="../static/images/04.png" class="in_pic" />
	</span>
	<span class="in_top">
		<img src="../static/images/05.png" class="in_pic" />
	</span>
	<span class="in_bottom">
		<img src="../static/images/06.png" class="in_pic" />
	</span>
</div>
</div>
</body>
</html>
